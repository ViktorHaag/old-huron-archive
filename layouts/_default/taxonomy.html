{{ define "main" }}
  <section class="list-title">
    <div class="list-title">
      <h1>{{ .Type }} : {{ lower .Title }}</h1>
    </div>
    <div class="list-content">
      {{ .Content }}
    </div>
  </section>
  <section class="list-summaries">
    {{- range .Data.Pages -}}
      {{ .Render "summary" | markdownify }}
    {{- end -}}
  </section>
{{ end }}
